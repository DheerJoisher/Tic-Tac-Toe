<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#052F5F] text-center">
    <main>
      <div class="flex flex-col items-center justify-center h-screen w-screen space-y-5" id="msgbox" style="display: none">
        <h1 id="win-text" class="text-[#F1A208] font-semibold text-6xl"></h1>
        <button id="new" class="bg-[#F1A208] hover:bg-yellow-600 rounded-md p-2 text-2xl">
          New Game
        </button>
      </div>
      <h1 class="text-6xl mt-10 sm:text-7xl sm:mt-0 md:text-8xl lg:text-9xl text-[#F1A208]">
        Tic Tac Toe
      </h1>
      <div class="flex flex-col items-center mt-32 sm:mt-6">
        <div
          id="game"
          class="grid grid-cols-3 h-80 w-80 sm:h-96 sm:w-96 lg:h-[26rem] lg:w-[26rem] 2xl:h-[42rem] 2xl:w-[42rem] text-cyan-500 font-sans"
        >
        <button class="box bg-[#052F5F] border-cyan-500 border-b-2 border-r-2 flex items-center justify-center text-7xl lg:text-8xl 2xl:text-[10rem] aspect-square"></button>
        <button class="box bg-[#052F5F] border-cyan-500 border-b-2 border-r-2 border-l-2 flex items-center justify-center text-7xl lg:text-8xl 2xl:text-[10rem] aspect-square"></button>
        <button class="box bg-[#052F5F] border-cyan-500 border-b-2 border-l-2 flex items-center justify-center text-7xl lg:text-8xl 2xl:text-[10rem] aspect-square"></button>
        <button class="box bg-[#052F5F] border-cyan-500 border-b-2 border-r-2 border-t-2 flex items-center justify-center text-7xl lg:text-8xl 2xl:text-[10rem] aspect-square"></button>
        <button class="box bg-[#052F5F] border-cyan-500 border-2 flex items-center justify-center text-7xl lg:text-8xl 2xl:text-[10rem] aspect-square"></button>
        <button class="box bg-[#052F5F] border-cyan-500 border-b-2 border-t-2 border-l-2 flex items-center justify-center text-7xl lg:text-8xl 2xl:text-[10rem] aspect-square"></button>
        <button class="box bg-[#052F5F] border-cyan-500 border-r-2 border-t-2 flex items-center justify-center text-7xl lg:text-8xl 2xl:text-[10rem] aspect-square"></button>
        <button class="box bg-[#052F5F] border-cyan-500 border-t-2 border-r-2 border-l-2 flex items-center justify-center text-7xl lg:text-8xl 2xl:text-[10rem] aspect-square"></button>
        <button class="box bg-[#052F5F] border-cyan-500 border-t-2 border-l-2 flex items-center justify-center text-7xl lg:text-8xl 2xl:text-[10rem] aspect-square"></button>
        </div>
        <div>
          <button
            id="reset"
            class="bg-[#F1A208] hover:bg-yellow-600 rounded-md p-2 mt-6"
          >
            Reset Game
          </button>
        </div>
      </div>
    </main>
    <script src="App.js"></script>
  </body>
</html>
