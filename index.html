<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#052F5F] text-center">
  <main>
    <div class="" id="msgbox" style="display: none;">
      <h1 id="win-text" class="text-[#F1A208] font-semibold"></h1>
      <button id="new" class="bg-[#F1A208] hover:bg-yellow-600 rounded-md ">
        New Game
      </button>
    </div>
    <h1 class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl text-[#F1A208]">Tic Tac Toe</h1>
    <div class="flex items-center h-screen w-screen">
      <div id="game" class="text-[#06A77D] font-extrabold flex flex-wrap items-center h-4/5 w-5/6">
        <button class="box bg-[#D5C67A] hover:bg-yellow-200 h-1/3 w-1/3 rounded-xl shadow-2xl"></button>
        <button class="box bg-[#D5C67A] hover:bg-yellow-200 h-1/3 w-1/3 rounded-xl shadow-2xl"></button>
        <button class="box bg-[#D5C67A] hover:bg-yellow-200 h-1/3 w-1/3 rounded-xl shadow-2xl"></button>
        <button class="box bg-[#D5C67A] hover:bg-yellow-200 h-1/3 rounded-xl shadow-2xl"></button>
        <button class="box bg-[#D5C67A] hover:bg-yellow-200 h-1/3 rounded-xl shadow-2xl"></button>
        <button class="box bg-[#D5C67A] hover:bg-yellow-200 h-1/3 rounded-xl shadow-2xl"></button>
        <button class="box bg-[#D5C67A] hover:bg-yellow-200 h-1/3 rounded-xl shadow-2xl"></button>
        <button class="box bg-[#D5C67A] hover:bg-yellow-200 h-1/3 rounded-xl shadow-2xl"></button>
        <button class="box bg-[#D5C67A] hover:bg-yellow-200 h-1/3 rounded-xl shadow-2xl"></button>
      </div>
    </div>
    <div class="">
      <button id="reset" class="bg-[#F1A208] hover:bg-yellow-600 rounded-md">
        Reset Game
      </button>
    </div>
  </main>
  <script src="App.js"></script>
</body>
</html>
