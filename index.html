<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#052F5F] text-center">
    <h1 class="text-9xl text-[#F1A208]">Tic Tac Toe</h1>
    <div class="mt-20 container h-[70vh]">
      <div id="game" class="h-[60vmin] w-[60vmin] space-x-3 space-y-3">
        <button class="bg-[#D5C67A] h-[18vmin] w-[18vmin] rounded-2xl">
          1
        </button>
        <button class="bg-[#D5C67A] h-[18vmin] w-[18vmin] rounded-2xl">
          2
        </button>
        <button class="bg-[#D5C67A] h-[18vmin] w-[18vmin] rounded-2xl">
          3
        </button>
        <button class="bg-[#D5C67A] h-[18vmin] w-[18vmin] rounded-2xl">
          4
        </button>
        <button class="bg-[#D5C67A] h-[18vmin] w-[18vmin] rounded-2xl">
          5
        </button>
        <button class="bg-[#D5C67A] h-[18vmin] w-[18vmin] rounded-2xl">
          6
        </button>
        <button class="bg-[#D5C67A] h-[18vmin] w-[18vmin] rounded-2xl">
          7
        </button>
        <button class="bg-[#D5C67A] h-[18vmin] w-[18vmin] rounded-2xl">
          7
        </button>
        <button class="bg-[#D5C67A] h-[18vmin] w-[18vmin] rounded-2xl">
          7
        </button>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
